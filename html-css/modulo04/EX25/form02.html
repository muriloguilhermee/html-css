<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título do Documento</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="username" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="Senha" id="isen" required minlength="8" maxlength="10" size="8" placeholder="password" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
