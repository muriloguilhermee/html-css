<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pequeno.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="Imagens/medio.jpg" type="image/jpg">
        <img src="Imagens/grande.jpg" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <audio src="Midias/teste site.mp3"controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="Midias/teste site.mp3" type="audio/mpeg">
        <source src="Midias/teste site.ogg" type="audio/ogg">
        <source src="Midias/teste site.wav" type="audio/wav">
        <p>Infeismente seu navegador não consegue reproduzir áudio <a href="Midias/teste site.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
