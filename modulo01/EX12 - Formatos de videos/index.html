<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="midia/Out.mp4" width="300" poster="imagens/1.png" controls></video>
    <video width="300" poster="imagens/40109f55-2f1f-450f-86a6-c2a33e594d96.png" controls>
        <source src="midia/Eva.mp4" type="video/mp4">
        <source src="midia/Outro.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/osjEIgnCYOc?si=fGsV1Y3w9EJQuriS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
