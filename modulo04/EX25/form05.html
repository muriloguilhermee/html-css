<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
           <input type="radio" name="Sexo" id="Feminino"><label for="Feminino">Feminino</label>
           <input type="radio" name="Sexo" id="Masculino"><label for="Masculino">Masculino</label>
           <!-- quando for radio colocar o mesmo nome em "name" para que não selecione os dois, não funciona para chekbox -->
            <!-- ckecked - caso queira que a opção inicie marcada -->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="Futebol" id="Futebol"> <label for="Futebol">Futebol</label>
            <input type="checkbox" name="Volei" id="Volei"><label for="Volei">Volei</label>
            <input type="checkbox" name="Basquete" id="Basquete"><label for="Basquete">Basquete</label>
            <input type="checkbox" name="Handball" id="Handball"><label for="Handball">Handball</label>
            <input type="checkbox" name="Natacao" id="Natacao"><label for="Natacao">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
