<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="e-mail" id="ie-mail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="Telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}|)[0-9]{4,5}-[0-9]{4}" required placeholder="(xx) xxxx-xxxx">
            </p>
            <!-- Estudar mais ssobre RegEx -->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
